spring.application.name=modelo_autenticaccao_autorizacao

# ===============================
# Configuração do Admin Provisório
# ===============================
sistema.admin.email=admin@senai.com
sistema.admin.senha=admin123

# ===============================
# Configuração do Banco de Dados (MySQL)
# ===============================
# IMPORTANTE: Crie o banco 'conta_bancaria_db' no seu MySQL antes de rodar
spring.datasource.url=jdbc:mysql://localhost:3306/conta_bancaria_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&createDatabaseIfNotExist=true

# Ajuste aqui seu usuário e senha do MySQL
spring.datasource.username=root
spring.datasource.password=senaisp

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# Configurações JPA / Hibernate
# ===============================
# Dialeto para MySQL 8
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# 'update': Cria/Atualiza as tabelas automaticamente
spring.jpa.hibernate.ddl-auto=update

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ===============================
# Configuração JWT (exemplo)
# ===============================
# ${JWT_SECRET}
security.jwt.secret=mysupersecretkeymysupersecretkey123!
security.jwt.expiration=600

# Configuração do broker (exemplo local)
mqtt.broker-url=tcp://localhost:1883
mqtt.client-id=app-local
mqtt.username=
mqtt.password=

# Configurações adicionais
mqtt.clean-session=true
mqtt.automatic-reconnect=true
mqtt.keep-alive-interval=60
mqtt.connection-timeout=30
mqtt.default-qos=1

